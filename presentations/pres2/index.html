	    ### Partially ordered sets (posets)
	    
	    A binary relation that is *reflexive*, *antisymmetric*,
	    and *transitive* is called a **partial order**.

	    If $\leq$ is a partial order on $E$ then we call the pair
	    $\langle E, \leq \rangle$ a **partially ordered set** or **poset**.

	    ### Partially ordered sets (posets)
	    
	    A binary relation that is *reflexive*, *antisymmetric*,
	    and *transitive* is called a **partial order**.

	    If $\leq$ is a partial order on $E$ then we call the pair
	    $\langle E, \leq \rangle$ a **partially ordered set** or **poset**.

	    The reflexive, antisymmetric, and transitive properties:
	    
	    1. $(\forall x) \, (x\in E \, \longrightarrow \, x\leq x)$;
	    2. $(\forall x, y)\, (
	    x, y\in E\; \bigwedge \; x\leq y \; \bigwedge \; y \leq x \,\longrightarrow\, x=y)$
	    3. $(\forall x, y, z)\, (x,y,z\in E\; \bigwedge \; x\leq y \;
	    \bigwedge \; y \leq z \,\longrightarrow\, x\leq z)$

	  </script>

### Weakly complete orderings and increasing functions

+ Let $\leq$ be a weakly complete ordering relation over the set $E$,
