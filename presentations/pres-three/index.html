<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <script type="text/javascript"
	    src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <style type="text/css">
      p { text-align: left; }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

	<!-- ========== Slide 1 (title) =========== -->
	<section>
	  Lambda Calculus
	</section>


	<!-- ---------- Slide 2 ------------ -->
	<section data-markdown="church-turing.md"
		 data-separator-notes="^Note:"
		 data-separator="^\n---\n"
		 data-separator-vertical="^\n\n"  
		 data-charset="iso-8859-15">
	</section>	

	<!-- ---------- Slide 3 ------------ -->
	<section data-markdown>
	  <script type="text/template">
	    <div style="text-align:center">
	      <img src="Church-Turing-Thesis.png" alt="church-turing thesis" style="width: 800px;"/>
	    </div>
	  </script>
	</section>
	    
	<!-- ---------- Slide 4 ------------ -->
	<section data-markdown="algorithms-languages.md"
		 data-separator-notes="^Note:"
		 data-separator="^\n---\n"
		 data-separator-vertical="^\n\n"  
		 data-charset="iso-8859-15">
	</section>	
	<!-- ---------- Slide 4 ------------ -->
	<section data-markdown>
	  <script type="text/template">
	    - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
	    - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
	  </script>
	</section>	    

	<!-- ---------- Slide 5 ------------ -->
	<section data-markdown>
	  <script type="text/template">
	    Slide 5
	  </script>
	</section>

	<!-- ---------- Slide 6 ------------ -->
	<section data-markdown>
	  <script type="text/template">
	    Slide 6
	  </script>
	</section>

	<!-- ---------- Slide 7 ------------ -->
	<section data-markdown>
	  <script type="text/template">
	    Slide 7
	  </script>
	</section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      math: { mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
      config: 'TeX-AMS_HTML-full'
      },

      // Display controls in the bottom right corner
      controls: true,

      // Display a presentation progress bar
      progress: true,

      // Display the page number of the current slide
      slideNumber: false,

      // Push each slide change to the browser history
      history: false,

      // Enable keyboard shortcuts for navigation
      keyboard: true,

      // Enable the slide overview mode
      overview: true,

      // Vertical centering of slides
      center: false,

      // Enables touch navigation on devices with touch input
      touch: true,

      // Loop the presentation
      loop: false,

      // Change the presentation direction to be RTL
      rtl: false,

      // Randomizes the order of slides each time the presentation loads
      shuffle: false,

      // Turns fragments on and off globally
      fragments: true,

      // Flags if the presentation is running in an embedded mode,
      // i.e. contained within a limited portion of the screen
      embedded: false,

      // Flags if we should show a help overlay when the questionmark
      // key is pressed
      help: true,

      // Flags if speaker notes should be visible to all viewers
      showNotes: false,

      // Number of milliseconds between automatically proceeding to the
      // next slide, disabled when set to 0, this value can be overwritten
      // by using a data-autoslide attribute on your slides
      autoSlide: 0,

      // Stop auto-sliding after user input
      autoSlideStoppable: true,

      // Use this method for navigation when auto-sliding
      autoSlideMethod: Reveal.navigateNext,

      // Enable slide navigation via mouse wheel
      mouseWheel: false,

      // Hides the address bar on mobile devices
      hideAddressBar: true,

      // Opens links in an iframe preview overlay
      previewLinks: false,

      // Transition style
      transition: 'none', // none/fade/slide/convex/concave/zoom
      
      // Transition speed
      transitionSpeed: 'default', // default/fast/slow
      
      // Transition style for full page slide backgrounds
      backgroundTransition: 'none', // none/fade/slide/convex/concave/zoom
      
      // Number of slides away from the current that are visible
      viewDistance: 3,
      
      dependencies: [
      {src: 'plugin/math/math.js', async: true},
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
      });
    </script>
  </body>
</html>
